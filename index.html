<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Cart Challenge</title>
  </head>
  <body>
    <nav>
      <img
        src="https://www.samueldiosdado.com/wp-content/uploads/2017/08/Men%C3%BA-hamburguesa-herramienta-practica-o-icono-inutil.png"
        alt="Hamburguer Menu"
        class="menu"
      />
      <img
        src="https://image.flaticon.com/icons/png/512/107/107831.png"
        alt="logo"
        class="cart"
      />
      <div class="modal">
        <button class="close">X</button>
        <ul class="modalLista" id="side"></ul>
        <span id="total"><b>Total: $ 0</b></span>
      </div>
    </nav>
    <div class="head">
      <h1 class="title">Virtual Store</h1>
      <h2 class="subtitle"></h2>
    </div>
    <div class="productos">
      <ul class="lista"></ul>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
